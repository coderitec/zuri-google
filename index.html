<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cd2874a9a0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Google | Home Page</title>

</head>
<body>
    <main>
        <section class="header">
            <nav>
                <a href="#">Gmail</a>
                <a href="#">Images</a>
               <a href="#"> <img src="images/app.png" alt="google-apps"></a>
            </nav>
        </section>
        <section class="title">
            <div>
                <img src="images/google-image.png" alt="google image">
            </div>
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="search" placeholder="Search Google or Type a URL" autofocus>                
            </div>
            <div>
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </section>
    </main>
</body>
</html>
